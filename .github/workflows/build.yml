name: 游꿡 Build Godot Game

# When to run this workflow
on:
  push:
    branches: [ main, claude/* ]  # Run on push to main or Claude branches
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

# Environment variables
env:
  GODOT_VERSION: 4.3
  EXPORT_NAME: zelda-like-game

jobs:
  # ============================================================================
  # Export for Linux
  # ============================================================================
  export-linux:
    name: 游냖 Linux Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true  # Enable Git LFS for large files

      - name: 游댢 Setup export templates
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: 游댣 Build for Linux
        run: |
          mkdir -v -p build/linux
          godot --headless --verbose --export-release "Linux/X11" build/linux/$EXPORT_NAME.x86_64

      - name: 游닋 Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux
          retention-days: 14

  # ============================================================================
  # Export for Windows
  # ============================================================================
  export-windows:
    name: 游 Windows Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: 游댢 Setup export templates
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: 游댣 Build for Windows
        run: |
          mkdir -v -p build/windows
          godot --headless --verbose --export-release "Windows Desktop" build/windows/$EXPORT_NAME.exe

      - name: 游닋 Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows
          retention-days: 14

  # ============================================================================
  # Export for Web (HTML5)
  # ============================================================================
  export-web:
    name: 游깷 Web Export (HTML5)
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: 游댢 Setup export templates
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: 游댣 Build for Web
        run: |
          mkdir -v -p build/web
          godot --headless --verbose --export-release "Web" build/web/index.html

      - name: 游닋 Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
          retention-days: 14

      # Optional: Deploy to GitHub Pages
      # Uncomment the following steps to auto-deploy to GitHub Pages
      # - name: 游 Deploy to GitHub Pages
      #   uses: peaceiris/actions-gh-pages@v3
      #   if: github.ref == 'refs/heads/main'
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     publish_dir: ./build/web

  # ============================================================================
  # Export for macOS
  # ============================================================================
  export-macos:
    name: 游꼝 macOS Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: 游댢 Setup export templates
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: 游댣 Build for macOS
        run: |
          mkdir -v -p build/macos
          godot --headless --verbose --export-release "macOS" build/macos/$EXPORT_NAME.zip

      - name: 游닋 Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/macos
          retention-days: 14

  # ============================================================================
  # Create Release (Optional)
  # ============================================================================
  create-release:
    name: 游닍 Create Release
    runs-on: ubuntu-latest
    needs: [export-linux, export-windows, export-web, export-macos]
    if: startsWith(github.ref, 'refs/tags/')  # Only run on tag push
    steps:
      - name: 游닌 Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: 游닍 Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            builds/linux-build/*
            builds/windows-build/*
            builds/web-build/*
            builds/macos-build/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
