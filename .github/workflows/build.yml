name: ğŸ® Build and Deploy Web Game

# When to run this workflow
on:
  push:
    branches: [ master, claude/* ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

# Required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  GODOT_VERSION: 4.3
  EXPORT_NAME: zelda-like-game

jobs:
  # ============================================================================
  # Build Web Export
  # ============================================================================
  build:
    name: ğŸ”¨ Build Web Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: ğŸ“¦ Cache Godot imports
        uses: actions/cache@v3
        with:
          path: |
            .godot/imported
            .godot/shader_cache
          key: godot-imports-${{ hashFiles('**/*.tscn', '**/*.tres', '**/*.gd', 'project.godot') }}
          restore-keys: |
            godot-imports-

      - name: ğŸ”§ Setup export templates
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: ğŸ”¨ Build for Web
        run: |
          mkdir -v -p build/web
          godot --headless --verbose --export-release "Web" build/web/index.html

      - name: ğŸ“¤ Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        with:
          path: build/web

      - name: ğŸ“¦ Upload web build as artifact (for download)
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
          retention-days: 7

  # ============================================================================
  # Deploy to GitHub Pages (only from master branch)
  # ============================================================================
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    # Only deploy on push to master branch
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
